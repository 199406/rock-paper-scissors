<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <head>
            <h1>LET'S PLAY YOUR FAVOURITE GAME!</h1>
        </head>
        <div class="conainer">
            <div class="game-icons">
                <img id="rock" class="icon" src="./images/rock.png"></img>
                <img id="paper" class="icon" src="./images/paper.png"></img>
                <img id="scissors" class="icon" src="./images/scissors.png"></img>
            </div>

            <div class="results">
                <div class="computer">
                    <div class="score">Computer</div>
                    <div id="computer-choice" class="score">0</div>
                </div>
                <div class="person">
                    <div class="score">Person</div>
                    <div id="person-choice" class="score">0</div>
                </div>
            </div>
            <p id="result-score">Hello</p>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
